<!DOCTYPE html>
<html lang="en">
<body>
    <p>Hi {{name}},</p>
    <p>Congratulations, You have been awarded a <b>{{badgeName}}</b> badge by <b>{{orgName}}.</b></p>
    <div>
        <img src="{{imgUrl}}" alt="Badge Image" style="max-width: 450px; max-height:250px;">
    </div>
    <p>You can view and verify your badge at {{assertionUrl}}</p>
    <p>You can also view all your badges by logging in to {{frontendUrl}}</p>
    <p>
        Regards,<br>
        Team OpenBadgX
    </p>
</body>
</html>
